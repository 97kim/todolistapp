<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KJ's</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="js-clock">
    <span class="clock">00:00</span>
  </div>
  <form class="js-form form">
    <input type="text" placeholder="What's your name" style="font-size: 20px;">
  </form>
  <span class="js-greetings greetings"></span>
  <form class="js-toDoForm" style="text-align: center;">
    <input type ="text" placeholder="Write things to do" style="font-size: 20px; margin-top: 10px;">
  </form>
  <p class="js-toDoList"></p>
  <p class="js-weather"></p>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
  
</body>
</html>
